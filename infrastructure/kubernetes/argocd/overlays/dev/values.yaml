# ArgoCD Component Resource Limits - Development Environment
# Bu dosya ArgoCD'nin kendi component'leri için resource limitleri tanımlar
# Local development için düşük resource kullanımı

# ArgoCD Server - UI ve API
server:
  service:
    type: ClusterIP
  extraArgs:
    - --insecure  # TLS olmadan çalış (local dev)

# Application Controller - GitOps sync engine
controller:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Repo Server - Git repository işlemleri
repoServer:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

# ApplicationSet Controller - App of Apps pattern için
applicationSet:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

# Redis - Caching ve state management
redis:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
