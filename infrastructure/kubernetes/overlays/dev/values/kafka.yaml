# Geliştirme Ortamı Geçersiz Kılım
# Yerel geliştirme için optimize edilmiş ayarlar

# NodePool depolama - yerel için küçültülmüş
nodePool:
  storage:
    size: 2Gi  # Base'de 5Gi, local'de yeter

# Kafka kaynak limitleri - yerel geliştirme için optimize edilmiş
kafka:
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 1Gi
      cpu: 500m
  
  jvmOptions:
    -Xms: 256m
    -Xmx: 512m

# Entity Operator kaynak limitleri
entityOperator:
  topicOperator:
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m
  
  userOperator:
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m

# Kafka Connect resource limits
connect:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
