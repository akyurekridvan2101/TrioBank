openapi: 3.0.3
info:
  title: Client Service API
  description: TrioBank Client Service - Müşteri bilgileri yönetimi
  version: 1.0.0
  contact:
    name: TrioBank Team

servers:
  - url: http://localhost:8082
    description: Local Development

paths:
  /health:
    get:
      summary: Health Check
      operationId: healthCheck
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /clients:
    post:
      summary: Create a new client
      operationId: createClient
      tags:
        - Clients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientRequest'
      responses:
        '201':
          description: Client created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

    get:
      summary: List all clients
      operationId: listClients
      tags:
        - Clients
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: List of clients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientListResponse'
        '500':
          $ref: '#/components/responses/InternalError'

  /clients/{id}:
    get:
      summary: Get client by ID
      operationId: getClientById
      tags:
        - Clients
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '200':
          description: Client details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      summary: Update client
      operationId: updateClient
      tags:
        - Clients
      parameters:
        - $ref: '#/components/parameters/ClientId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClientRequest'
      responses:
        '200':
          description: Client updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete client
      operationId: deleteClient
      tags:
        - Clients
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '204':
          description: Client deleted successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  parameters:
    ClientId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Client UUID

  schemas:
    Client:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        tc_no:
          type: string
          minLength: 11
          maxLength: 11
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        gsm:
          type: string
        birth_date:
          type: string
          format: date
        address:
          $ref: '#/components/schemas/Address'
        created_at:
          type: string
          format: date-time

    Address:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        district:
          type: string
        postal_code:
          type: string

    CreateClientRequest:
      type: object
      required:
        - user_id
        - tc_no
        - first_name
        - last_name
        - email
        - gsm
        - birth_date
      properties:
        user_id:
          type: string
          format: uuid
        tc_no:
          type: string
          minLength: 11
          maxLength: 11
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        gsm:
          type: string
        birth_date:
          type: string
          format: date
        address:
          $ref: '#/components/schemas/Address'

    UpdateClientRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        gsm:
          type: string
        address:
          $ref: '#/components/schemas/Address'

    ClientSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string

    ClientListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ClientSummary'
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer

    ErrorResponse:
      type: object
      properties:
        error:
          type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
