services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: AuthServiceZookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: AuthServiceKafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://AuthServiceKafka:29092,EXTERNAL://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - default
      - triobank-network
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092" ]
      interval: 5s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: AuthServiceKafkaInit
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Creating Kafka topics..."
        kafka-topics --create --if-not-exists --topic UserCreated --partitions 3 --replication-factor 1 --bootstrap-server AuthServiceKafka:29092
        kafka-topics --create --if-not-exists --topic UserDeleted --partitions 3 --replication-factor 1 --bootstrap-server AuthServiceKafka:29092
        echo "Topics created successfully!"
        kafka-topics --list --bootstrap-server AuthServiceKafka:29092
  mongo:
    image: mongo:7.0
    container_name: AuthServiceDB
    env_file:
      - config/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_auth_data:/data/db
  redis:
    image: redis:7.0
    container_name: AuthServiceRedis
    env_file:
      - config/.env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

  # Auth service container (optional, for full Docker deployment)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: AuthService
    depends_on:
      - mongo
      - redis
      - kafka
    env_file:
      - config/.env
    environment:
      # Docker container isimleri i√ßin override
      MONGO_URI: "mongodb://mongo:27017"
      REDIS_PORT: "redis:6379"
      KAFKA_BROKER: "AuthServiceKafka:29092"
      MAIL_SERVICE_PORT: "MailService:8081"
    ports:
      - "8080:8080"
    networks:
      - default
      - triobank-network

networks:
  default:
  triobank-network:
    external: true
    name: triobank-network

volumes:
  mongodb_auth_data:
