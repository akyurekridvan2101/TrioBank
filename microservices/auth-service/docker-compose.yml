services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: AuthServiceZookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: AuthServiceKafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 5s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: AuthServiceKafkaInit
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Creating Kafka topics..."
        kafka-topics --create --if-not-exists --topic UserCreated --partitions 3 --replication-factor 1 --bootstrap-server kafka:29092
        kafka-topics --create --if-not-exists --topic UserDeleted --partitions 3 --replication-factor 1 --bootstrap-server kafka:29092
        echo "Topics created successfully!"
        kafka-topics --list --bootstrap-server kafka:29092
  mongo:
    image: mongo:7.0
    container_name: AuthServiceDB
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-AuthServiceDB}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-hebeleh端bele1234}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_auth_data:/data/db
  redis:
    image: redis:7.0
    container_name: AuthServiceRedis
    command: redis-server --requirepass ${REDIS_PASSWORD:-hebeleh端bele12345678}
    ports:
      - "6379:6379"

  # Auth service container (optional, for full Docker deployment)
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: AuthService
    depends_on:
      - mongo
      - redis
      - kafka
    environment:
      # Docker container isimleri kullan
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_NAME: "AuthServiceDB"
      MONGO_USERNAME: ${MONGO_USERNAME:-AuthServiceDB}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-hebeleh端bele1234}
      REDIS_PORT: "redis:6379"
      REDIS_NAME: "AuthServiceRedis"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-hebeleh端bele12345678}
      KAFKA_BROKER: "kafka:29092"
      AUTH_SERVICE_PORT: "0.0.0.0:8080"
      SECRET_KEY: ${SECRET_KEY:-lX^hNp19%X^AkdA4eoJQojcFe3ljK*dg}
      MAIL_SERVICE_PORT: "MailService:8081"
      TOKEN_SIGNATURE: ${TOKEN_SIGNATURE:-CWBovGHw91S3cwVWN06npAWmBOB8c36i2kCvmFNILJDzfOhpA4XTuLwyp6HoL1ED}
    env_file:
      - config/.env
    ports:
      - "8080:8080"
    profiles:
      - full-stack # Use this to run auth service in Docker
    networks:
      - default
      - triobank-network

networks:
  default:
  triobank-network:
    external: true
    name: triobank-network

volumes:
  mongodb_auth_data:
